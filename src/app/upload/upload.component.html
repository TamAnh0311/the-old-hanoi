<div class="container container-fluid upload-image-container">
  <div class="header">
    <h3>Upload Picture</h3>
  </div>
  <hr>
  <div class="main">
    <form #uploadForm="ngForm">
          <h6>Image Title</h6>
          <mat-form-field class="set-width">
            <input matInput placeholder="Image title" name="name" [(ngModel)]="name" required>
          </mat-form-field>
          <h6>Image Describe</h6>
          <mat-form-field class="set-width">
            <textarea matInput placeholder="Image describe" name="describe" [(ngModel)]="describe"></textarea>
          </mat-form-field>
          <h6>Upload Image</h6>
          <input class="set-width" type="file" (change)="handleFile($event)" multiple required>
          <div class="margin-top" *ngIf="upload">
              <div class="progress">
                <div class="progress-bar progress-bar-animated" [ngStyle]="{'width': upload?.progress + '%'}">
                </div>
              </div>
              Upload: {{upload?.progress}}% Complete
            </div>
          </form>
        </div>
                <div class="margin-top set-width" align="end">
                  <button *ngIf="uploadForm.valid"
                  mat-raised-button class="btn" (click)="closeUploadDialog()">Cancel</button>
                  <button *ngIf="!uploadForm.valid"
                  mat-raised-button class="btn" mat-dialog-close>Cancel</button>
                  <button mat-raised-button class="btn btn-primary btn-upload-dialog "
                  *ngIf="upload?.progress < 100"
                   [disabled]="!uploadForm.valid" 
                   (click)="uploadPicture()" >Upload</button>
                   <button mat-raised-button class="btn btn-primary btn-upload-dialog"
                   *ngIf="upload?.progress == 100"
                    (click)="closeUploadDialog()" >Close</button>
                </div>
</div>
