<div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a id="logo" routerLink="/home">HanoiXua</a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" (click)="isCollapsed = !isCollapsed" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="isCollapsed = !isCollapsed" routerLink="/menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="isCollapsed = !isCollapsed" routerLink="/class">Class</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="isCollapsed = !isCollapsed" routerLink="/gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="isCollapsed = !isCollapsed" routerLink="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="!(user | async)?.uid"
                        (click)="isCollapsed = !isCollapsed && openLoginDialog()"
                        style="cursor: pointer; cursor: hand">Login</a>
                    <div ngbDropdown >
                        <a class="nav-link dropdown-toggle" *ngIf="(user | async)?.uid"
                            style="cursor: pointer; cursor: hand"
                            id="dropdownBasic1" ngbDropdownToggle>Manage</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1" ngbDropdownMenu>
                            <button class="dropdown-item">Another Action</button>
                            <button class="dropdown-item" (click)="openUploadDialog()">Upload Picture</button>
                            <button class="dropdown-item text-danger" (click)="logOut()">Log out</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
